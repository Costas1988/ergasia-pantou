<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Εργασία Παντού</title>
</head>
<body>
    <h1>Καλωσήρθατε στην Εργασία Παντού!</h1>
    <p>Δωρεάν πλατφόρμα εύρεσης εργασίας και ανάρτησης βιογραφικών.</p>

    <h2>Αναζήτηση Θέσεων Εργασίας</h2>
    <form>
        <input type="text" placeholder="Τίτλος θέσης ή εταιρεία">
        <button type="submit">Αναζήτηση</button>
    </form>

    <h2>Ανέβασε το Βιογραφικό σου</h2>
    <form>
        <input type="file" accept=".pdf,.doc,.docx">
        <button type="submit">Ανέβασμα</button>
    </form>
</body>
</html>
